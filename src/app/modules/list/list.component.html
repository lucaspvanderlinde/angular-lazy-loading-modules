<nz-table #basicTable [nzData]="users">
    <thead>
      <tr>
        <th>Id</th>
        <th>Email</th>
        <th>Primeiro nome</th>
        <th>Segundo nome</th>
        <th>Avatar</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of basicTable.data">
        <td>{{data.id}}</td>
        <td>{{data.email}}</td>
        <td>{{data.first_name}}</td>
        <td>{{data.last_name}}</td>
        <td><img src="{{data.avatar}}" height="32" width="32"></td>
        <td>
          <a>Action</a>
          <nz-divider nzType="vertical"></nz-divider>
          <a>Delete</a>
        </td>
      </tr>
    </tbody>
  </nz-table>
